<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Oswald:wght@200&&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
              rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <div id="button-div">
                <button id="convert-btn">Convert</button>
            </div>
        </div>

        <div id="conversion-divs">

            <div class="ind-conv-divs">
                <p>Length (Meter/Feet)</p>
                <p id="length">Enter value above to convert</p>
            </div>

            <div class="ind-conv-divs">
                <p>Volume (Liters/Gallons)</p>
                <p id="volume">Enter value above to convert</p>
            </div>

            <div class="ind-conv-divs">
                <p>Mass (Kilograms/Pounds)</p>
                <p id="mass">Enter value above to convert</p>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
